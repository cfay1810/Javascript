//DECLARE AND SET VARIABLES//
var ceilingLength;
var ceilingWidth;
var squaredFeet;
var totalGallons;

//INPUT//
ceilingLength = prompt("Enter the length of your ceiling");
ceilingWidth = prompt("Enter the width of your ceiling");
  
///NUMBER CONVERSION//

ceilingWidth = Number(ceilingWidth);

//PROCESSING//

totalGallons = squaredFeet / 350; 

///ROUND NUMBER//
