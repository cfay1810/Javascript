<!DOCTYPE html>
<html>
 <head>
  <title>FIZZBUZZ-Chelsey Fay</title>
 </head>
 <body>
 <p>
  Pseudocode </br>
  CountOnetoOneHUndred</br>
   Divisibleby3displayFizz</br>
   Divisibleby5writeBuzz</br>
   Divisibleby3and5writeFizzBuzz</br>
  End 
 </p>
 
  <pre>
   <script type="text/javascript">
var count;

for (count = 1; count <= 100; count++)
{
if (count % 3 === 0 && count % 5 === 0){
  document.writeln("fizzbuzz");
}
else if ((count % 3 === 0)){
  document.writeln("fizz");
}
else if ((count % 5 === 0)){
  document.writeln("buzz");
}
else {
  document.writeln(count);}
}
   </script> 
   </pre>
 </body>
</html>
